name: Build APK from Vite + Capacitor

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Pobranie repo
    - uses: actions/checkout@v3

    # 2Ô∏è‚É£ Instalacja Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    # 3Ô∏è‚É£ Instalacja zale≈ºno≈õci projektu
    - name: Install project dependencies
      run: npm install

    # 4Ô∏è‚É£ Instalacja Capacitor CLI i Core
    - name: Install Capacitor
      run: npm install @capacitor/core @capacitor/cli --save-dev

    # 5Ô∏è‚É£ Budowa frontend Vite
    - name: Build Vite
      run: npm run build

    # 6Ô∏è‚É£ Kopiowanie build do Androida
    - name: Copy build to Android
      run: |
        npx cap copy
        npx cap sync android

    # 7Ô∏è‚É£ Sprawdzenie zawarto≈õci www
    - name: Check www folder
      run: ls -R android/app/src/main/assets/www

    # 8Ô∏è‚É£ Instalacja JDK 11
    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    # 9Ô∏è‚É£ Budowa APK release
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleRelease

    # üîç Znalezienie APK (signed lub unsigned)
    - name: Find APK file
      run: |
        find android/app/build/outputs/apk/ -type f -name "*.apk"

    # üîÑ Upload APK jako artefakt
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: android/app/build/outputs/apk/**/*.apk

name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1. Pobranie repozytorium
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Instalacja Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Instalacja zależności webowych
      - name: Install NPM dependencies
        run: npm install

      # 4. Build projektu Vite
      - name: Build Vite project
        run: npm run build

      # 5. Instalacja Capacitor CLI (potrzebne do synchronizacji)
      - name: Install Capacitor CLI
        run: npm install @capacitor/cli @capacitor/core --save

      # 6. Synchronizacja folderu web z Androidem
      - name: Capacitor sync
        run: npx cap sync android

      # 7. Instalacja JDK (wymagane do Gradle)
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 8. Build APK
      - name: Build APK
        working-directory: android
        run: ./gradlew assembleDebug

      # 9. Upload APK jako artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
